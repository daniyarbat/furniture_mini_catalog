{% extends 'catalog/base.html' %}
{% load media_tag %}
{% load static %}

{% block content %}
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            {% if object.preview %}
                <img src="{% mediapath object.preview %}" alt="{{ object }}"/>
            {% else %}
                <img src="{% static 'img/default.jpg' %}" alt="{{ object }}"/>
            {% endif %}
        </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <small class="d-block mb-3 text-muted">Просмотров: {{ object.views }}</small>
                <p>
                    {{ object.content }}
                </p>
            </div>
        </div>
        <p>
            <a href="{% url 'blog:edit_article' object.slug %}"
               class="m-1 btn btn-sm btn-outline-warning">Редактировать статью</a>
            <a href="{% url 'blog:delete_article' object.slug %}"
               class="m-1 btn btn-sm btn-outline-danger">Удалить статью</a>
        </p>
    </div>
{% endblock %}
